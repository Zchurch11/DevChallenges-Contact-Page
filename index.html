<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Responsive Contact Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/contact-form-icon.svg" alt="">
        </div>
    </header>
    <section class="contact">
        <div class="intro">
            <h1>Interested in our business pricing?</h1>
            <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
        </div>
        <main class="form-container">
            <form action="#">
                <div class="input-control">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Ethan Johnson" >  
                </div>
                <div class="input-control">
                    <label for="email">Company Email</label>
                    <input type="email" name="email" id="email" placeholder="ethan@johnson.com" >  
                </div>
                <div class="input-control select-control">
                    <label for="company">Company Size</label>
                    <select class="select"  name="company" id="select company">
                        <option value="50-100">50-100 employees</option>
                        <option value="100-200">100-200 employees</option>
                        <option value="200-300">200-300 employees</option>
                        <option value="300+">300+ employees</option>
                    </select>  
                </div>
                <div class="input-control select-control">
                    <label for="subject">Subject</label>
                    <select class="select"  name="subject" id="select subject">
                        <option value="landing page">Building Landing pages</option>
                        <option value="blog">Blog Website</option>
                        <option value="mobile app">Mobile App</option>
                        <option value="other">Other</option>
                    </select>  
                </div>
                <label for="message">Message</label>
                    <textarea name="message" id="message" cols="" rows="8"></textarea>
                
                <button type="submit">Contact Sales</button>
                
            </form>
        </main>  
    </section>
    
</body>
</html>
